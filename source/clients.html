  <main class="content">
    <div class="container">
      <form class="feedback" action="https://echo.htmlacademy.ru/" method="post">
     
        <h1 class="feedback-header">Please let us know more about yourself and persons you would like to hire and we back to you within 12 hours
        </h1>
        <fieldset class="feedback-data__fieldset feedback-data__fieldset-feedback">
      
          <ul class="feedback-data__list">
            <li class="feedback-data__item">
              <label class="feedback-data__label-surname" for="name">Your Name</label>
              <input class="feedback-data__input-surname" type="text" id="name" name="name" placeholder="Oleg *"
                required>
            </li>
            <li class="feedback-data__item">
              <label class="feedback-data__label-name" for="company">Company</label>
              <input class="feedback-data__input-name" type="text" id="company" name="company" placeholder="Company *"
                required>
            </li>
            <li class="feedback-data__item">
              <label class="feedback-data__label-email" for="email">E-mail address</label>
              <input class="feedback-data__input-email" type="email" id="email" name="email"
                placeholder="Oleg@fckedyou.com *" required>
            </li>
            <li class="feedback-data__item">
              <label class="feedback-data__label-phone" for="phone">Phone number</label>
              <input class="feedback-data__input-phone" type="tel" id="phone" name="phone"
                placeholder="+(code)-xxx-xx-xx">
            </li>
            <li class="feedback-data__item">
              <label class="feedback-data__legend-text">Comments</label>
              <textarea class="feedback-data__textarea feedback-data__input-message" name="message"
                placeholder="Fck fck fck fck fck"></textarea>
            </li>
            <li class="feedback-data__item">
              <input type="file" id="actual-btn" hidden>
              <label class="file__upload" for="actual-btn">choose a file</label>
            </li>
          </ul>
          <div class="feedback-data__submit">
            <button class="feedback-data__button" type="submit">Submit a Vacancy</button>
            <p class="feedback-data__notification">* required</p>
          </div>
     
        </fieldset>
  
      </form>
    </div>
